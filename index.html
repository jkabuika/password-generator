<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Password Generator</title>
</head>
<body>
  <h2>Instantly generate a password</h2>
  <p>Use our carefully crafted tool to instantly create a secure and random password</p>
    <div class="password-container">
      <h3 class="password"></h3>
      <ul class="password-container-btn">
        <li class="copy-btn">
          <button>Copy</button>
        </li>
        <li class="generate-btn">
          <button>Gen</button>
        </li>
      </ul>
    </div>
    <div class="options-container">
      <h2>Customize your password</h2>
      <br>
      <div class="options-selection">
        <div class="length-option-container">
          <p>Password length</p>
          <input type="number">
        </div>
        <div class="character-type-container">
          <ul class="character-types">
            <li class="character-type">
              <input type="checkbox">
              <p>Uppercase</p>
            </li>
            <li class="character-type">
              <input type="checkbox">
              <p>Lowercase</p>
            </li>
            <li class="character-type">
              <input type="checkbox">
              <p>Numbers</p>
            </li>
            <li class="character-type">
              <input type="checkbox">
              <p>Symbols</p>
            </li>
          </ul>
        </div>
      </div>  
    </div>
    <button class="large-copy-btn">Copy Password</button>
  </div>
<script src="./script.js"></script>
</body>
</html>
